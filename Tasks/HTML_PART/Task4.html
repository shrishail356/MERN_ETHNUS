<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 4</title>
    <link href="../CSS_PART/Task4.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="h1">HTML TASK 4</h1>
            <div class="inner-box">
                <form>
                    <table>
                    <tr>
                        <td>
                            <label for="fn">Full Name:</label>
                        </td>
                        <td>
                            <input type="text" name="fn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Username">Username:</label>
                        </td>
                        <td>
                            <input type="text" name="Username">
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <label for="Pwd">Password:</label>
                        </td>
                        <td>
                            <input type="password" name="Pwd">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="RePwd">Re Password:</label>
                        </td>
                        <td>
                            <input type="password" name="RePwd">
                        </td>  
                    </tr>
                    <tr>
                        <td>
                            <label for="addr">Address:</label>
                        </td>
                        <td>
                            <textarea name="addr" rows="4" cols="20" style=" margin-left: 10px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age:</label>
                        </td>
                        <td>
                            <input type="number" name="age">
                        </td>  
                    </tr>
                    <tr>
                        <td>
                            <label for="Gender">Gender:</label>
                        </td>
                       <td>
                            <select name="Gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Save" id="not" class="cool-button">
                        </td>
                    </tr>
                </table>
                </form>
            </div>
            <p id="h2">Connect with me on:</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/shrishailpatil000/" target="_blank">
                    <img src="../Assets/icons8-instagram-50.png"/>
                </a>
                <a href="https://twitter.com/ShrishailMPati3" target="_blank">
                    <img src="../Assets/icons8-twitter-50.png"/>
                </a>
                <a href="https://www.linkedin.com/in/shrishail356/" target="_blank">
                    <img src="../Assets/icons8-linkedin-50.png"/>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
