<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK 7</title>
    <link rel="stylesheet" href="../CSS_PART/css_task7.css" type="text/css">
    
</head>

<body>
    <section>
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm your password" required>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="language-zipcode-details">
                    <div class="language-details">
                        <span class="details">Language</span>
                        <select>
                            <option value="english">English</option>
                            <option value="spanish">Kannada</option>
                            <option value="french">Hindi</option>
                            <option value="french">Tamil</option>
                            <option value="french">Telugu</option>                        
                        </select>
                    </div>
                    <div class="zipcode-details">
                        <div class="input-box">
                            <span class="details">Zipcode</span>
                            <input type="text" placeholder="Enter your zipcode" required>
                        </div>
                    </div>
                </div>
                
                <div class="textarea-details">
                    <span class="details">About</span>
                    <textarea placeholder="Tell us about yourself"></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
